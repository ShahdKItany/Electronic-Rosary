<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>المسبحة الإلكترونية</title>
</head>
<body>
  <div class="container">
    <h1 class="title">المسبحة الإلكترونية</h1>
    <div class="button-container">
      <div class="button-group">
        <button id="incrementButton1">الحمد الله</button>
        <h2><span id="counter1" class="counter">0</span></h2>
      </div>
      <div class="button-group">
        <button id="incrementButton2">الله أكبر</button>
        <h2><span id="counter2" class="counter">0</span></h2>
      </div>
      <div class="button-group">
        <button id="incrementButton3">سبحان الله</button>
        <h2><span id="counter3" class="counter">0</span></h2>
      </div>
      <div class="button-group">
        <button id="incrementButton4">لا إله إلا الله</button>
        <h2><span id="counter4" class="counter">0</span></h2>
      </div>
      <div class="button-group">
        <button id="incrementButton5">اللهم صل على سيدنا محمد</button>
        <h2><span id="counter5" class="counter">0</span></h2>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
